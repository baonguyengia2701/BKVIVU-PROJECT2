{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'chat.css' %}">
</head>
<body>
<a href="{% url 'profilepage:profilePage' acc_id %}"><i style="font-size: 50px; text-decoration: none; font-weight: bold;">Back</i></a>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container">
<div class="row clearfix">
<div class="col-lg-12">
<div class="card chat-app" style="height: 500px; width: 1000px;">
<div id="plist" class="people-list">
<div class="input-group">
<div class="input-group-prepend">
<span class="input-group-text"><i class="fa fa-search"></i></span>
</div>
<input type="text" class="form-control" placeholder="Search...">
</div>
<ul class="list-unstyled chat-list mt-2 mb-0" style="max-height: 400px; overflow-y: auto;">

{% for user in all_user %}
<a href="{% url 'profilepage:chatPage' acc_id user.account_id %}">
<li class="clearfix" id="{{user.account_id}}">
<img src="{{user.avatar.url}}" alt="avatar">
<div class="about">
<div class="name">{{user.name}}</div>
<div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>
</div>
</li>    
</a>
{% endfor %}

</ul>

</div>
<div class="chat" style="height: 100%;" id="chat-area">
    <img src="https://www.socialintents.com/blog/wp-content/uploads/2021/07/Live-chat-welcome-message.jpg" style="height: auto; width: 100%;">
</div>

</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	
</script>

   
</body>
</html>
